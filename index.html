<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="./images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form action="cadastro.php" method="post" class="b7validator">
                <label for="">
                    Seu nome:<br/>
                    <input type="text" name="name" id="name" data-rules="required|min=2">
                </label>
                <label for="">
                    Seu e-mail:<br/>
                    <input type="email" name="email" id="email" data-rules="required|email">
                </label>
                <label for="">
                    Sua senha:<br/>
                    <input type="password" name="password" id="password"data-rules="required|min=4">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça o login</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
